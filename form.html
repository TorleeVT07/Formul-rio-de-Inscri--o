<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagens e Destinos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <!-- aqui chamamos nossa section para adicionar informações (tags) á ele-->
<section class="form-container"> <!-- damos um nome para a nossa section a qual chamará "form-container"-->
     <!---->
  <div class="container"> <!-- abrimos uam div para possamos destacar nosso formulário -->

      <form> <!-- abrimos aqui nossa TAG de formulário-->
         
        <h1>Entre em contato</h1> <!--título para o nosso formulário-->
         
        <p>Preencha o Formulário abaixo e entraremos m contato com você</p> <!-- pequena descrição usando TAG de parágrafo-->
        
        <div class="input-single">  <!-- aqui criamos uma divisão para inserirmos nosso label e input (nome e caixa)-->
            
          <input type="text" name="" id="nome-box" class="input" autocomplete="off" required>
            <!--atríbuimos que é tipo text, adicionamos um nome para sua classe e desabilitamos a preenchimento automático-->
          
            <label for="nome-box">Seu nome completo</label> <!-- aqui colocamos o nome que irá aparecer do lado da nossa caixa (input)-->
       </div>
      
        <div class="input-single">
              <input type="text" name="" id="nome-box" class="input" autocomplete="off" required>
               <label for="email-box">Seu Email</label>
        </div>
      
         <div class="input-single">
            <input type="text" name="" id="nome-box" class="input" autocomplete="off" required>
             <label for="tel-box">Seu Telefone</label>
         </div>
      
       <div class="btn"><input type="submit" value="Enviar"></div>





      </form>
    </div>
  </section>
 </body>
</html>
